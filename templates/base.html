<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <img src="../static/img/icons/icon.png" class="icon" alt="" />
            <h1>MOTOSHOP</h1>
          </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2">Главная</a></li>
          <li><a href="/catalog" class="nav-link px-2">Каталог</a></li>
          <li><a href="/about" class="nav-link px-2">О нас</a></li>
        </ul>

        <div class="col-md-3 text-end">
          

          {%if 'name' in session and active_user %}
          <a href="/profile" class="btn btn-outline-primary me-2">Профиль</a>
          <a href="/logout" class="btn btn-primary me-2">Выйти</a>
          {% else %}
          <a href="/login" class="btn btn-outline-primary me-2">Войти</a>
          <a href="/reg" class="btn btn-primary me-2">Регистрация</a>
          {%endif%}
        
        </div>
      </header>
    </div>

    {% block main %} {% endblock %}

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="/" class="nav-link px-2 text-body-secondary"
              >Главная</a
            >
          </li>
          <li class="nav-item">
            <a href="/catalog" class="nav-link px-2 text-body-secondary"
              >Каталог</a
            >
          </li>

          <li class="nav-item">
            <a href="/about" class="nav-link px-2 text-body-secondary"
              >О нас</a
            >
          </li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 GGKTTD, Inc</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
