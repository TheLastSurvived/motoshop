<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <header class="p-3 text-bg-dark ">
     
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a
          href="/"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
          <img src="../static/img/icons/icon.png" class="icon" alt="" />
          <h1 class="text-white">MOTOSHOP</h1>
        </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mx-2 justify-content-center mb-md-0">
          
            <li><a href="/catalog" class="nav-link px-2 text-white">Каталог</a></li>
            <li><a href="/about" class="nav-link px-2 text-white">О нас</a></li>

          </ul>
  
          <div class="text-end">
            {%if 'name' in session and active_user %}
            <a href="/profile" class="btn btn-outline-light me-2">Профиль</a>
            <a href="/logout" class="btn btn-outline-danger me-2">Выйти</a>
            {% else %}
            <a href="/reg" class="btn btn-outline-danger">Регистрация</a>
            <a href="/login" class="btn btn-outline-primary me-2">Войти</a>
           
            {%endif%}
            
          </div>
        </div>
    
    </header>
  

    {% block main %} {% endblock %}
    <div class="bg-dark">
    <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
      <p class="col-md-4 mb-0 text-white">© 2025 GGKTTD, Inc</p>
  
      <div class="d-flex  align-items-center justify-content-center ">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="../static/img/icons/icon.png" class="icon" alt="" />
          <h1 class="text-white">MOTOSHOP</h1>
        </a>
      </div>
    
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-white">Главная</a></li>
        <li class="nav-item"><a href="/catalog" class="nav-link px-2 text-white">Каталог</a></li>
        <li class="nav-item"><a href="/about" class="nav-link px-2 text-white">О нас</a></li>
      </ul>
    </footer>
  </div></div>
  
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
