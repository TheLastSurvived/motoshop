{% extends 'base.html' %}
{% block title %}
Контакты
{% endblock %}

{% block main %}
<div class="container my-3">
    <h1 class="text-center mb-4">Контакты</h1>
    <div class="row">
      

        <!-- Форма обратной связи -->
        <div class="col-md-6 mb-4">
            <h3>Обратная связь</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Ваше имя</label>
                    <input type="text" class="form-control" id="name" placeholder="Иван Иванов" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@mail.ru" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Сообщение</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Ваше сообщение..." required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Отправить</button>
            </form>
        </div>

          <!-- Контактная информация -->
          <div class="col-md-6 mb-4">
            <div class="contact-info text-end">
                <h3><i class="bi bi-geo-alt"></i> Наш адрес</h3>
                <p>г. Гродно, ул. Горького, д. 86</p>
                <h3><i class="bi bi-telephone"></i> Телефон</h3>
                <p>+375 (29) 123-45-67</p>
                <h3><i class="bi bi-envelope"></i> Email</h3>
                <p>info@motoshop.ru</p>
                <h3><i class="bi bi-clock"></i> Часы работы</h3>
                <p>Пн-Пт: 9:00 - 18:00</p>
                <p>Сб-Вс: 10:00 - 16:00</p>
            </div>
        </div>
    </div>

    <!-- Карта -->
    <div class="row mt-4">
        <div class="col-12">
            <h3>Мы на карте</h3>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2361.8758563021083!2d23.814837559966893!3d53.70265795877739!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e078ba68e35fcb%3A0xbb2eadd45a2ccdc9!2z0JPRgNC-0LTQvdC10L3RgdC60LjQuSDQs9C-0YHRg9C00LDRgNGB0YLQstC10L3QvdGL0Lkg0LrQvtC70LvQtdC00LYg0YLQtdGF0L3QuNC60LgsINGC0LXRhdC90L7Qu9C-0LPQuNC5INC4INC00LjQt9Cw0LnQvdCwINC60L7RgNC_0YPRgSAx!5e0!3m2!1sru!2sru!4v1740128956984!5m2!1sru!2sru" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
